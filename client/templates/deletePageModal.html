<template name="deletePageModal">
  <div class="modal fade " id="delete-page-modal">
    <div class="modal-dialog  modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close no-remove-project"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Eliminar Página</h4>
        </div>
        <div class="modal-body">
          <p>¿Está seguro de borrar la página?</p>
          <input type="hidden" class="idP"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-primary yes-remove-page">Aceptar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
