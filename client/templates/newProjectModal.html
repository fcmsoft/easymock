<template name="newProjectModal">
<div class="modal fade" id="new-project-modal">
  <div class="modal-dialog">
    <div class="modal-content">
    <form class="form-horizontal" id="create-project">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Proyecto</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
              <label for="inputNameProject" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                  <input type="text" id="inputNameProject" class="form-control projectName" placeholder="Nombre Proyecto" required>
              </div>
          </div>
          <div class="form-group">
              <label for="inputDetailProject" class="col-sm-2 control-label">Detalle</label>
              <div class="col-sm-10">
                  <textarea class="form-control projectDetail" id="inputDetailProject" rows="4"></textarea>
              </div>
          </div>
        </div>
        <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>


        </form>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
