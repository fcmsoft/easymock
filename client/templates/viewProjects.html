<template name="viewProjects">
  <div id="wrap">
      {{> nav}}

    <div id="loader-wrapper">
			<div id="loader"></div>

			  <div class="loader-section section-left"></div>
       <div class="loader-section section-right"></div>

		</div>

      <div class="container-fluid projects">
        <div class="row row-button">
          <div class="col-md-2 col-md-offset-10">
            <a href="#" class="btn btn-default btn-primary" data-toggle="modal" data-target="#new-project-modal" role="button">Nuevo Proyecto </a>
          </div>
        </div>
        <div class="list-group">
        {{#each ProjectList}}
           {{>eachProjectInList}}
        {{else}}
          Todavía no has creado ningún proyecto
        {{/each}}
        </div>

    </div>
  </div>
  {{>deleteModal}}
  {{>newProjectModal}}
  {{> footer}}
</template>

<template name="eachProjectInList">
          <a href="/project/{{_id}}" class="list-group-item">
            <span class="badge my-badge">
              <a href="#" class="remove-project" ><span class="glyphicon glyphicon-remove"></span></a>
            </span>
            <span class="badge my-badge">
              <a href="#" class="edit-project"><span class="glyphicon glyphicon-pencil"></span></a>
            </span>
            <h4 class="list-group-item-heading">{{name}}</h4>
            <p class="list-group-item-text">{{detail}}</p>
            <p class="list-group-item-text">Last Updated: {{formatTimestamp lastDate}}</p>
          </a>
</template>

<template name="deleteModal">
  <div class="modal fade delete-modal" id="delete-projects-modal">
    <div class="modal-dialog  modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close no-remove-project"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Eliminar Proyecto</h4>
        </div>
        <div class="modal-body">
          <p>¿Está seguro de borrar el proyecto?</p>
          <input type="hidden" class="idP"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default no-remove-project" >Cancelar</button>
          <button type="button" class="btn btn-primary yes-remove-project">Aceptar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
