<template name="editPageModal">
<div class="modal fade" id="edit-page-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Página</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
              <label for="inputNamePage" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                  <input type="text" id="inputNamePage" class="form-control pageName" placeholder="Nombre Página" required value="{{name}}">
              </div>
          </div>
        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-primary save-edit-page">Guardar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
